<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oz Moose | Photography and Videography</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Poppins', sans-serif; background-color: #121212; color: #f0f0f0; }

    /* Discount Banner */
    .promo-banner {
      width: 100%;
      background: linear-gradient(90deg, #ffcc33, #ffb347);
      color: #000;
      text-align: center;
      padding: 12px 10px;
      font-size: 1.1rem;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: transform 0.4s ease;
      animation: slideDown 0.8s ease-out;
    }
    .promo-banner a {
      margin-left: 10px;
      padding: 6px 12px;
      background: #000;
      color: #ffcc33;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .promo-banner.hide {
      transform: translateY(-100%);
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    header {
      height: 100vh; display: flex; flex-direction: column; justify-content: center;
      align-items: center; background: url('banner.jpg') center/cover fixed;
      text-align: center; position: relative; padding-top: 60px;
    }
    header::before {
      content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.5);
    }
    header h1, header h2, header a { position: relative; z-index: 1; }
    header h1 { font-size: 4rem; text-transform: uppercase; letter-spacing: 2px; color: #ffb347; }
    header h2 { font-size: 1.5rem; margin-top: 10px; color: #ffe680; }

    .btn {
      margin-top: 30px; padding: 15px 40px; font-size: 1.2rem; font-weight: 600;
      background: linear-gradient(90deg, #ffb347, #ffcc33);
      border: none; border-radius: 8px; cursor: pointer; color: #000; transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }

    section { padding: 80px 20px; text-align: center; }
    h2 { font-size: 2.5rem; margin-bottom: 30px; color: #ffcc33; }

    /* Real Estate Gallery */
    #portfolio { background: #1e1e1e; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%; border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      loading: lazy;
    }

    /* Slideshow */
    #pako-festa { background: #181818; }
    .slideshow-container { position: relative; max-width: 900px; margin: auto; }
    .slide { display: none; }
    .slide img { width: 100%; border-radius: 10px; }

    .prev, .next {
      cursor: pointer; position: absolute; top: 45%; width: auto; padding: 12px;
      color: #fff; font-size: 20px; font-weight: bold;
      background: rgba(0,0,0,0.5); border-radius: 4px;
    }
    .prev:hover, .next:hover { background: rgba(0,0,0,0.8); }
    .prev { left: 0; }
    .next { right: 0; }

    .dots { margin-top: 20px; }
    .dot {
      height: 12px; width: 12px; margin: 0 4px; background: #fff;
      border-radius: 50%; display: inline-block; transition: background 0.3s;
    }
    .dot.active { background: #ffcc33; }

    #contact { background: #1a1a1a; }
    iframe {
      width: 100%; max-width: 640px; height: 800px; border: none; border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,204,51,0.3);
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.6rem; }
      header h2 { font-size: 1.1rem; }
      h2 { font-size: 1.8rem; }
      .btn { padding: 12px 28px; font-size: 1rem; }
      iframe { height: 500px; }
    }

    footer { padding: 30px; background: #0d0d0d; color: #aaa; font-size: 0.9rem; }
  </style>
</head>

<body>

<div class="promo-banner" id="promoBanner">
  ✨ New Client Special: 10% OFF Your First Shoot. Book Today!
  <a href="#contact" id="promoClick">Hire Us</a>
</div>

<header>
  <h1>Oz Moose</h1>
  <h2>Photography and Videography</h2>
  <a href="#contact"><button class="btn">Hire Us</button></a>
</header>

<section id="portfolio">
  <h2>Real Estate Photography</h2>
  <div class="gallery">
    <img src="real1.jpg" alt="Real Estate 1" loading="lazy">
    <img src="real4.jpg" alt="Real Estate 2" loading="lazy">
    <img src="real3.jpg" alt="Real Estate 3" loading="lazy">
  </div>
</section>

<section id="pako-festa">
  <h2>We Shoot Public Events As Well</h2>
  <div class="slideshow-container">
    <div class="slide"><img src="pako/35.jpg" alt="Pako Festa Event" loading="lazy"></div>
    <div class="slide"><img src="pako/94.jpg" alt="Pako Festa Event" loading="lazy"></div>
    <div class="slide"><img src="pako/50.jpg" alt="Pako Festa Event" loading="lazy"></div>

    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <div class="dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div style="margin-top: 30px;">
    <a href="pako-festa.html"><button class="btn">See Full Event Gallery ➜</button></a>
  </div>
</section>

<section id="contact">
  <h2>Get in Touch</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd6IILi6y2bpI6IhL3IRo02uA55cqmYdzEcW-O1mFBIUCel7w/viewform?embedded=true"></iframe>
</section>

<footer>
  <p>© 2025 Oz Moose. All Rights Reserved.</p>
</footer>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("slide");
  let dots = document.getElementsByClassName("dot");
  for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
  slideIndex++;
  if (slideIndex > slides.length) slideIndex = 1;
  slides[slideIndex-1].style.display = "block";
  for (let i = 0; i < dots.length; i++) dots[i].classList.remove("active");
  dots[slideIndex-1].classList.add("active");
  setTimeout(showSlides, 4000);
}

function changeSlide(n) {
  slideIndex += n - 1;
  showSlides();
}

function currentSlide(n) {
  slideIndex = n - 1;
  showSlides();
}

// Hide banner after scroll
let promoBanner = document.getElementById("promoBanner");
window.addEventListener("scroll", () => {
  if (window.scrollY > 150) {
    promoBanner.classList.add("hide");
  } else {
    promoBanner.classList.remove("hide");
  }
});

// Click tracking
document.getElementById("promoClick").addEventListener("click", () => {
  let count = localStorage.getItem("promoClicks") || 0;
  count = Number(count) + 1;
  localStorage.setItem("promoClicks", count);
  console.log("Promo Clicks:", count);
});
</script>

</body>
</html>
