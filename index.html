<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OZ Moose - Photography & Videography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }
    .parallax {
      position: relative;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #eaeaea;
      backdrop-filter: brightness(0.85);
    }
    .parallax h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin: 0;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
      animation: fadeInDown 2s ease;
    }
    .parallax p {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 400;
      color: #f5f5f5;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      animation: fadeInUp 2.5s ease;
    }
    section.gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 60px 30px;
      background: #111;
    }
    section.gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.6);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    section.gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0,0,0,0.8);
    }
    section.contact {
      background: #0f0f0f;
      padding: 60px 20px;
      text-align: center;
    }
    section.contact h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form textarea, form button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Raleway', sans-serif;
    }
    form input, form textarea {
      background: #1a1a1a;
      color: #fff;
    }
    form input::placeholder, form textarea::placeholder {
      color: #aaa;
    }
    form button {
      background: #ffffff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #ddd;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #0d0d0d;
      color: #bbb;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="parallax" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80');">
    <h1>OZ Moose</h1>
    <p>Capturing Life in Frames — Photography & Videography</p>
  </div>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1000&q=80" alt="Professional camera">
    <img src="https://images.unsplash.com/photo-1504386106331-3e4e71712b38?auto=format&fit=crop&w=1000&q=80" alt="Videographer shooting">
    <img src="https://images.unsplash.com/photo-1485841890310-6a055c88698a?auto=format&fit=crop&w=1000&q=80" alt="Drone filming">
    <img src="https://images.unsplash.com/photo-1481277542470-605612bd2d61?auto=format&fit=crop&w=1000&q=80" alt="Camera closeup">
    <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=1000&q=80" alt="Film production">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=1000&q=80" alt="Outdoor photoshoot">
  </section>

  <div class="parallax" style="background-image: url('https://images.unsplash.com/photo-1481277542470-605612bd2d61?auto=format&fit=crop&w=1950&q=80');">
    <h1>Stories in Motion</h1>
    <p>From stills to reels — every frame tells a story.</p>
  </div>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    © 2025 OZ Moose Photography & Videography. All rights reserved.
  </footer>
</body>
</html>
